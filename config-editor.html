<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCM21 Config Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DCM21 Config Editor</h1>
        </header>

        <div class="controls">
            <div class="file-controls">
                <div class="control-group">
                    <label for="configFile">Load Config XML:</label>
                    <input type="file" id="configFile" accept=".xml">
                </div>
                <div class="control-group">
                    <label for="templateFile">Load Template XML:</label>
                    <input type="file" id="templateFile" accept=".xml">
                </div>
            </div>

            <div class="action-buttons">
                <button id="applyTemplateBtn" disabled>Apply Template</button>
                <button id="resetAllBtn" disabled>Reset All to Template</button>
                <button id="downloadBtn" disabled>Download Config</button>
            </div>
        </div>

        <div id="tabContainer" class="tab-container" style="display: none;">
            <div class="tab-buttons" id="tabButtons"></div>
        </div>
        
        <div id="editorContainer" class="editor-container">
            <p class="placeholder">Load a config XML file to begin editing...</p>
        </div>
    </div>

    <script src="config-editor.js"></script>
</body>
</html>
